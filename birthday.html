<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffdee9;
      background: linear-gradient(to bottom, #ffdee9, #fbb1d3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* Birthday text */
    h1 {
      position: absolute;
      top: 20px;
      font-size: 3rem;
      color: #d63384;
      text-shadow: 2px 2px 5px white;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6; }
      to   { text-shadow: 0 0 20px #ff99cc, 0 0 30px #ff99cc; }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff5e99, #d63384);
      animation: float 10s infinite ease-in;
    }

    .balloon::before {
      content: "";
      position: absolute;
      top: 100px;
      left: 38px;
      width: 4px;
      height: 70px;
      background: #444;
    }

    /* Floating animation */
    @keyframes float {
      0%   { transform: translateY(0) translateX(0); opacity: 1; }
      50%  { transform: translateY(-400px) translateX(30px); opacity: 1; }
      100% { transform: translateY(-800px) translateX(-30px); opacity: 0; }
    }

    /* Different balloon colors */
    .balloon:nth-child(1) { left: 10%; background: radial-gradient(circle at 30% 30%, #ff9a9e, #ff5e99); animation-duration: 9s; }
    .balloon:nth-child(2) { left: 30%; background: radial-gradient(circle at 30% 30%, #fbc2eb, #a6c1ee); animation-duration: 11s; }
    .balloon:nth-child(3) { left: 50%; background: radial-gradient(circle at 30% 30%, #fad0c4, #ff9a9e); animation-duration: 10s; }
    .balloon:nth-child(4) { left: 70%; background: radial-gradient(circle at 30% 30%, #c9ffbf, #ffafbd); animation-duration: 12s; }
    .balloon:nth-child(5) { left: 85%; background: radial-gradient(circle at 30% 30%, #fbc2eb, #a6c1ee); animation-duration: 8s; }

    /* Hanging image */
    .photo {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 280px;
      background: white;
      border: 6px solid #ff99cc;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      animation: swing 4s infinite ease-in-out;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Swinging effect */
    @keyframes swing {
      0% { transform: translateX(-50%) rotate(0deg); }
      25% { transform: translateX(-50%) rotate(5deg); }
      50% { transform: translateX(-50%) rotate(0deg); }
      75% { transform: translateX(-50%) rotate(-5deg); }
      100% { transform: translateX(-50%) rotate(0deg); }
    }

    /* Wishes */
    .wish {
      position: absolute;
      bottom: 40px;
      font-size: 2rem;
      color: #fff;
      background: rgba(214, 51, 132, 0.8);
      padding: 12px 24px;
      border-radius: 12px;
      animation: fadeInOut 5s infinite;
    }

    @keyframes fadeInOut {
      0%,100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday My Dear Friend ðŸŽ‰</h1>

  <!-- Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Hanging Image -->
  <div class="photo">
    <img src="https://via.placeholder.com/220x280.png?text=Your+Photo" alt="Birthday Person">
  </div>

  <!-- Wishes -->
  <div class="wish">ðŸ’– Wishing you lots of love, joy & happiness ðŸ’–</div>
</body>
</html>
